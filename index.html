<!doctype html>
<html ng-app="dashboardApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title> Dashboard Framework</title>
  
	<!-- css --> 
  <link rel="stylesheet" type="text/css" href="css/lib/foundation.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/visualization.css" />

</head>

<body>
  <!-- top black bar -->
  <nav class="top-bar borderyes" >
  <ul class="title-area">
  	<li class="name">
  		<h1><a href="#">System</a></h1>
  	</li>
  </ul>
  </nav> <!-- end of top black bar -->

<!-- main wrapper -->
<div class="row lefted" ng-controller="NavigController">
<!-- left wrapper -->
<div class="large-3 columns ">
	<div class="navigation-section">
		{{hostname}}
		{{username}}
		{{password}}
		{{port}}

		<navig-section></navig-section>


	</div><!-- end of main navig section div-->
</div> <!-- end of large-3 section -->
<!-- end of left wrapper -->

<!-- right content mainbox --> 
<div class="large-9 columns mainbox ">

<ng-view></ng-view>

</div> <!-- end of large-9 section -->
<!-- end of right content mainbox -->

</div> <!-- end of main wrapper row -->

<!-- angular -->
<script src="js/lib/angular/angular.js"></script>
<script src="js/lib/angular/angular-resource.js"></script>
<script src="js/lib/angular/angular-strap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/DashboardController.js"></script>
<script src="js/controllers/SetupController.js"></script>
<script src="js/controllers/NavigController.js"></script>

<script src="js/services/temp.js"></script>
<script src="js/services/credentials.js"></script>

<script src="js/directives/navig-section.js"></script>


<!-- js -->
<script type="text/javascript"  src="js/vendor/jquery.js"></script>
<script type="text/javascript"  src="js/vendor/d3.js"></script>
<script type="text/javascript"  src="js/vendor/jsonp.js"></script>

</body>

</html>
